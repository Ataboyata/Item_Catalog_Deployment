<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>
	<h1>New Race</h1>
	<div class = 'pane'>
		<form action="{{ url_for('createitem')}}" method = 'post'>
			<dl>
				<dt>Name:</dt>
				<dd><input type ='text' size='30' name='name'></dd>
				<dt>Description:</dt>
				<dd><textarea name = 'description' rows='5' cols='40' > </textarea></dd>
				<dt>Category:</dt>
				<dd><input type ='radio' name='category_id' value='1' checked>Ironman</dd>
				<dd><input type ='radio' name='category_id' value='2'>Ironman 70.3</dd>
				<dd><input type ='radio' name='category_id' value='3'>Spartan</dd>
				<dd><input type ='radio' name='category_id' value='4'>RocknRoll</dd>
			</dl>
			<input type='submit' value='Create'>
		</form>
	</div>
</body>
</html>

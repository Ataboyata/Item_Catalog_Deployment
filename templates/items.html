<html>
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
	<a href = "{{url_for('displayeverything')}}"><h1>Races Catalog</h1></a>
	<a href="{{ url_for('login') }}">Log in</a>
	<a href="{{ url_for('gdisconnect') }}">Sign out</a>
	<div>
		<div class = 'left-side'>
			<h2>Categories</h2>
			{% for category in categories %}
			<div>
				<a href = "{{url_for('displayitems', category_id = category.id)}}">
					<h3>{{category.name}}</h3></a>
			</div>
			{% endfor %}
		</div>
		<div class = 'right-side'>
			<a href = "{{url_for('createitem')}}"><h3>Add Race</h3></a>
			<h2>Races</h2>
			{% for item in items %}
			<div>
				<a href = "{{url_for('displayitem', item_id = item.id)}}"><h3>{{item.name}}</h3></a>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
